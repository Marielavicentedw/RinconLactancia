<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lactancia Materna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Lactancia Materna</h1>
        <nav>
            <ul class="nav nav-pills nav-justified">
                <li><a class="nav-link active" aria-current="page" href="../index.html">Inicio</a></li>
                <li><a class="nav-link active" aria-current="page" href="informacion.html">Información</a></li>
                <li><a class="nav-link active" aria-current="page" href="asesoria.html">Asesoría</a></li>
                <li><a class="nav-link active" aria-current="page" href="cursos.html">Cursos</a>
                <li><a class="nav-link active" aria-current="page" href="quienesSomos.html">Quiénes Somos</a>
            </ul>
        </nav>
    </header>
    <main class="pedirTurno">
        <section class="formulario">
            <div>
                <h2>Turno para Asesoría</h2>
                <img src="../assets/asesoriaDeLactancia.jpg" alt="profesional-asesorando-a-una-paciente">
            </div>
        </section>
        <section class="datosPersonales">
            <div>
                <form class="columnas">
                    <div class="form-floating mb-3">
                        <input type="text" name="nombreyapellido" class="form-control" id="floatingInput" placeholder="Nombre y Apellido" required>
                        <label for="floatingInput">Nombre y Apellido </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="telefono" class="form-control" id="floatingInput" placeholder="Teléfono" required>
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="E-mail" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea name="consulta" class="form-control" id="floatingInput" placeholder="Consulta" required></textarea>
                        <label for="consulta">Consulta</label>
                    </div>
                    <div class="form-floating mb-3">
                        <button type="button" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <main class="profesionalesAsesoria">
        <div>
            <p>Todas nuestras asesoras en lactancia están avaladas por la Red Mundial de la Lactancia Materna</p>
            <a href="https://redmundialdelactanciamaterna.org/" target="_blank"><img src="../assets/redMundial.jpg"></a>
        </div>
    </main>
    <footer>
        <div class="redesSociales">
            <a href="http://www.facebook.com" target="_blank"><img src="../assets/facebook.jpg" alt="icono-de-facebook"></a>
            <a href="http://www.twitter.com" target="_blank"><img src="../assets/twitter.jpg" alt="icono-de-twitter"></a>
            <a href="http://www.instagram.com" target="_blank"><img src="../assets/instagram.jpg" alt="icono-de-instagram"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
